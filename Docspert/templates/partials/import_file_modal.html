<div class="modal fade" id="importFileModal" tabindex="-1" aria-labelledby="importFileModalLabel" aria-hidden="true">
    <div class="modal-dialog bg-light">
        <form action="/" method="post" class="modal-content" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="importFileModalLabel">Import Accounts File</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="p-4 mb-4">
                <label for="fileUploader" class="form-label">Upload a file (CSV, YML, JSON):</label>
                <input name="accounts_file" type="file" class="form-control" id="fileUploader" accept=".csv, .yml, .yaml, .json">
            </div>
            <div class="modal-footer">
                <button type="button" role="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" role="button" class="btn btn-dark">Save changes</button>
            </div>
        </form>
    </div>
</div>
